<div *ngFor="let item of objs" class="card" style="width: 18rem;">
    <img *ngIf="item.imgs.length>0" class="card-img-top" [src]="'data:image/png;base64,'+item.imgs[0]"
        alt="Imagem de capa do card">
    <div class="card-body">
        <h5 class="card-title">{{item.produto.nome}}</h5>
        <p class="card-text">R$ {{item.produto.precoUni}} Ã  vista ou 6x de R$ {{item.produto.precoUni/3 | number:'1.2-2'}}</p>

        <button type="submit" (click)="detalhar(item)"
            class="btn btn-primary">Comprar</button>

    </div>
</div>
